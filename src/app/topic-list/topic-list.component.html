<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>topic</th>
      <td mat-cell *matCellDef="let row">{{row.topic}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="votes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>votes</th>
      <td mat-cell *matCellDef="let row">{{row.votes}}</td>
    </ng-container>

    <ng-container matColumnDef="userAdded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>userAdded</th>
      <td mat-cell *matCellDef="let row">{{row.userAdded }}</td>
    </ng-container>

    <ng-container matColumnDef="addedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>addedDate</th>
      <td mat-cell *matCellDef="let row">{{row.addedDate  | date: 'yyyy-MM-dd'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
